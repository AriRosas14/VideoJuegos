<div class="d-flex justify-content-center">
    <div class="container">
        <form [formGroup]="registerForm" class="needs-validation" novalidate (ngSubmit)="register()">
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" [ngClass]="{'is-invalid': registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)}"
                        class="form-control" id="username" formControlName="username">
                    <div *ngIf="registerForm.get('username')?.errors?.['required']" class="invalid-feedback">
                        Nombre de usuario necesario
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                        [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)}">
                    <div *ngIf="registerForm.get('password')?.errors?.['required']" class="invalid-feedback">
                        Campo obligatorio
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                    <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)"
                        class="invalid-feedback">
                        <div *ngIf="registerForm.hasError('passwordsNotMatch')">Las contrase√±as no coinciden.</div>
                        <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Campo obligatorio.</div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-success">Registrar</button>
                </div>
            </div>
        </form>
        <div *ngIf="errorMessage" class="mt-3 text-danger text-center">{{ errorMessage }}</div>
    </div>
</div>
