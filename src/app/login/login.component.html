<div *ngIf="!showRegister">
  <div class="d-flex justify-content-center">
    <div class="btn-group-vertical">
      <div>
        <hr />
        <h2 class="banner" style="text-align: center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <p-toast position="bottom-center" key="bc"></p-toast>
          <input type="submit" value="Aceptar" class="btn btn-outline-info" />
          <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
        </form>
      </div>
    </div>
  </div>
  <br /><br /><br />
  <div style="font-size: 20px" class="d-flex justify-content-center">
    No tienes cuenta, registrate aqui!
  </div>
  <div class="d-flex justify-content-center">
    <button
      class="btn btn-outline-info btn-lg btn-block"
      (click)="showRegisterTemplate()"
    >
      Registrarse
    </button>
  </div>
</div>

<div *ngIf="showRegister">
  <div>
    <div class="d-flex justify-content-center">
        <div class="btn-group-vertical" style="margin-top: 30px">
            <hr>
            <h2 class="banner" style="text-align: center">Registro</h2>
            <app-register></app-register>
            <div style="margin-top: 30px" class="d-flex justify-content-center">
                <button
                class="btn btn-outline-info btn-lg btn-block"
                (click)="showLoginTemplate()"
                >
                    Volver a Login
                </button>
            </div>
        </div>
      </div>
  </div>
</div>
